<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

  <body>

    <!-- Header for website, with experimental timing functions to reveal text as user conti -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12" id="headerInfo">


        </div>

      </div>

<!-- Layout for buttons to answer questions below -->

    <form id="languageForm">


      <div id="question1">
        <label class="labelStyle">How would you classify your previous experience?</label><br>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active">
            <input type="radio" name="question1" autocomplete="off" checked> Beginner
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="question1" autocomplete="off"> Intermediate
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="question1" autocomplete="off"> Advanced
          </label>
        </div>
      </div>


    </form>

<!-- end layout -->

    </div>

  </body>
